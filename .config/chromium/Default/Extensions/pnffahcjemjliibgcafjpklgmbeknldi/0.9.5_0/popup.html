<!doctype html>
<html>
  <head>
    <title>Read Fast</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/libs/jQuery_UI/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet">

  </head>
  <body class="font1">
    <div id="wrapper">
      <div id="title">
        <a href="" id="optionsLink" target="_blank"></a>
      </div>
      <div id="content" class="cf">
        <div id="spinningWheel"></div>
        <div id="patchNote"><div class="close"></div></div>
        <div id="paramsArea1">
          <div class="title">MODES</div>
          <div id="m1" class="m1"></div>
          <div id="m2" class="m2"></div>
          <div id="m3" class="m3"></div>
          <div id="m4" class="m4"></div>
          <div id="m5" class="m5"></div>
          <div class="triangle"></div>
        </div>
        <div id="paramsArea2">
          <div class="title">FONTS</div>
          <div id="f1"></div>
          <div id="f2"></div>
          <div id="f3"></div>
          <div class="triangle"></div>
        </div>
        <div id="paramsArea3">
          <div id="speed"></div>
          <div class="title">SPEED</div>
          <div class="ok">OK</div>
          <div id="slider"></div>
          <div class="triangle"></div>
        </div>
        <div id="mode1">
          <div class="ajuster"></div>
          <div class="focus"></div>
          <div class="word"></div>
          <div class="focus"></div>
        </div>
        <div id="mode2">
          <div class="ajuster"></div>
          <div class="word1"></div>
          <div class="word2"></div>
          <div class="focus"></div>
          <div class="word3"></div>
          <div class="focus"></div>
          <div class="word4"></div>
          <div class="word5"></div>
        </div>
        <div id="mode3">
          <div class="ajuster"></div>
          <div class="focus"></div>
          <div class="words"></div>
          <div class="focus"></div>
        </div>
      </div>
      <div id="params" class="cf">
        <div id="nbOfWords">0 word</div>
        <div id="progressbar"></div>
        <div id="params_left">
          <div id="boxMode">
            <div class="left">
              <div class="logo m2"></div>
            </div>
            <div class="right">Diamond Mode</div>
          </div>
          <div id="boxFont">
            <div class="left">
              <div class="logo"></div>
            </div>
            <div class="right">Mono space</div>
          </div>
          <div id="boxSpeed">
            <div class="left">
              <div class="logo"></div>
            </div>
            <div class="right">300</div>
          </div>
        </div>
        <div id="params_right">
          <div id="playAndPause" class="play"></div>
          <div id="skipToStart"></div>
        </div>
      </div>
    </div>
  <script src="assets/libs/jQuery_UI/js/jquery-1.9.0.min.js"></script>
  <script src="assets/libs/jQuery_UI/js/jquery-ui-1.10.0.custom.js"></script>

  <script src="assets/scripts/utils.js"></script>
  <script src="assets/scripts/obj_textToRead.js"></script>
  <script src="assets/scripts/obj_mode1.js"></script>
  <script src="assets/scripts/obj_mode2.js"></script>
  <script src="assets/scripts/obj_mode3.js"></script>
  <script src="assets/scripts/UI.js"></script>
  </body>
</html>
